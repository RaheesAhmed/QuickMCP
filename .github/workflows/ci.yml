name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Build project
        run: npm run build
      
      - name: Run tests
        run: npm test
        continue-on-error: true
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build successful"
      
      - name: Verify package can be imported
        run: node -e "import('./dist/src/index.js').then(() => console.log('✅ Package imports successfully'))"
  
  build-examples:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Test basic example
        run: |
          cd examples/01-basic-calculator
          node index.ts &
          EXAMPLE_PID=$!
          sleep 2
          kill $EXAMPLE_PID || true
          echo "✅ Calculator example runs"
      
      - name: Test HTTP server example  
        run: |
          cd examples/06-remote-http-server
          timeout 5s node index.ts || true
          echo "✅ HTTP server example starts"
